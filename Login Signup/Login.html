<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--Lora Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--Scripts and stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../Components/css/general.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="row ">
        <div class="col-lg-5 left"> 
            <img class="thumbnail img-fluid" src="https://picsum.photos/800/1080" alt="Login image">
        </div>
        <div class="col-lg-7 right">
            <div class="content">
            <div class="brand">KIM BIEN</div>
            <div class="slogan">Everything you need and more!</div>

            <form>
                <label for="InputUsername" class="form-label">
                    Username
                </label>
                <input type="text" class="mb-4 form-control" id="InputUsername">
                
                <label for="InputPassword" class="form-label">
                    Password
                </label>
                <input type="password" class="mb-5 form-control" id="InputPassword">
                <button type="submit" class="btn text-white lgbtn">Login</button>
            </form>

            <hr>
            <div class="text-center">
            <a class="btn subtn" href="./Signup.html">Create new account</a>
            </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
