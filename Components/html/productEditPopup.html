<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Lora Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/successPopup.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <!-- <link rel="stylesheet" href="../css/buttons.css" /> -->
    <link rel="stylesheet" href="../css/productEditPopup.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Bootstrap select -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap select -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>

    <title>Product Edit Popup</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center">
        <div id="holder" class="col col-sm-6 border boder-dark rounded px-5">
          <h2 class="text-uppercase text-center">chỉnh sửa sản phẩm</h2>
          <form action="post">
            <div class="mb-3">
              <label for="product-name" class="form-label">Tên sản phẩm</label>
              <input type="text" class="form-control" id="product-name" />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Giá sản phẩm</label>
              <input type="number" class="form-control" id="product-price" />
            </div>
            <div class="mb-3">
              <label for="short-description" class="form-label"
                >Mô tả sản phẩm</label
              >
              <textarea
                class="form-control"
                id="short-description"
                rows="5"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="long-description" class="form-label"
                >Mô tả chi tiết sản phẩm</label
              >
              <textarea
                class="form-control"
                id="long-description"
                rows="12"
              ></textarea>
            </div>

            <div class="mb-3">
              <select
                id="groups"
                multiple
                class="selectpicker w-auto"
                data-live-search="true"
              >
                <option selected disabled>Select one or more groups</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="row mb-3">
              <label for="image-selection" class="form-label col-auto"
                >Thumbnail</label
              >
              <input
                type="file"
                accept="image/*"
                class="form-control col-auto"
                id="image-selection"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-dark mb-3 text-uppercase">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
