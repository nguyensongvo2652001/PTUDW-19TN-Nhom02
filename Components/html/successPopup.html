<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Lora Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/successPopup.css" />
    <link rel="stylesheet" href="../css/general.css" />

    <!-- Icons -->
    <script
      type="module"

      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"

    <title>Success Popup</title>

  <body>
    <div class="container text-center">
      <div id="group" class="border border-dark rounded-pill">
        <div id="group-1" class="px-5">
          <ion-icon
            id="icon"
            class="mx-0"
            name="checkmark-circle-outline"
          ></ion-icon>
          <h1>Success</h1>
          <p class="text-secondary">
            Woah, much order, very shopping<br />The seller will contact you
            soon!
          </p>
        </div>
        <div id="group-2" class="bg-light text-white">
          <button class="btn btn--black my-2">Continue Shopping</button>
        </div>
      </div>
    </div>
