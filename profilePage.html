<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <!--Lora Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--Scripts and stylesheets-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!--boots trap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../javascript/link.js" defer></script>

    <link rel="stylesheet" href="../../Components/css/general.css" />
    <link rel="stylesheet" href="../../Components/css/header.css" />
    <link rel="stylesheet" href="../../Components/css/footer.css" />
    <link rel="stylesheet" href="../../Components/css/sidebar.css" />
    <link rel="stylesheet" href="../css/profilePage.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <p class="header__shop-name">Kim Bien</p>
        <div class="header__search-bar">
          <input
            class="header__input"
            type="text"
            placeholder="Search an item"
          />
          <ion-icon name="search-outline" class="header__icon"></ion-icon>
        </div>

        <ul class="header__icons">
          <li class="header__icon-container">
            <ion-icon
              name="person-outline"
              class="header__icon header__profile-icon"
            ></ion-icon>
          </li>

          <li class="header__icon-container">
            <ion-icon
              name="basket-outline"
              class="header__icon header__icon--inactive header__cart-icon"
            ></ion-icon>
          </li>

          <li class="header__icon-container header__home-icon">
            <ion-icon
              name="home-outline"
              class="header__icon header__icon--inactive"
            ></ion-icon>
          </li>
        </ul>
      </div>
    </header>
    <div class="profilePage">
      <div class="profilePageName">PROFILE</div>
      <section class="profileMainBanner container-fluid row">
        <aside class="col-lg-3">
          <nav class="sidebar pb-2 my-4">
            <ul class="nav flex-column px-4" id="nav_accordion">
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-between profile__product-profile-link"
                  data-bs-toggle="collapse"
                  data-bs-target="#menu_item1"
                  href="#"
                >
                  Profile
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-between profile__product-manager-link"
                  data-bs-toggle="collapse"
                  data-bs-target="#menu_item2"
                  href="#"
                >
                  Product Manager
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-between profile__product-profit-link"
                  data-bs-toggle="collapse"
                  data-bs-target="#menu_item3"
                  href="#"
                >
                  Profit summary
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <div class="profileMainBoard m-4 col-lg-6">
          <div class="profileContent m-4">
            <form class="formProfile">
              <div class="nameField">
                <label for="Username" class="form-label">Họ và Tên:</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="Username"
                  name="Username"
                  required
                />
              </div>
              <div class="userphoneField">
                <label for="PhoneNumber">Số điện thoại:</label>
                <input type="tel" class="form-control mt-2" id="PhoneNumber"
                name="PhoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}""
                required>
              </div>
              <div class="shopNameField">
                <label for="shopName">Tên cửa hàng:</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="shopName"
                  name="shopName"
                  required
                />
              </div>
              <div class="avatarField">
                <label for="avatar">Avatar:</label>
                <input
                  type="file"
                  class="form-control mt-2"
                  id="avatar"
                  name="avatar"
                  accept="image/*"
                />
              </div>
            </form>
          </div>
          <div class="saveButtonDiv m-4">
            <button type="submit" class="saveButton btn btn-dark">Save</button>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer container-fluid">
      <hr />
      <p class="companyInfor">
        Cong ty co phan thuong mai mot thanh vien<br />
        Web ban hang Kim Bien
      </p>
      <p class="webCopyright">Copyright &copy; 2022 by group02</p>
    </footer>
  </body>
</html>
