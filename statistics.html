<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Lora Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./Components/css/header.css" />
    <link rel="stylesheet" href="./Components/css/footer.css" />
    <link rel="stylesheet" href="./Components/css/general.css" />
    <link rel="stylesheet" href="./Components/css/pageNumber.css" />
    <link rel="stylesheet" href="./Components/css/sidebar.css" />
    <link rel="stylesheet" href="./css/statistics.css" />

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- My script -->
    <script src="./javascript/link.js" defer></script>
    <script src="statistics.js" defer></script>

    <title>Statistics</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__content">
        <p class="header__shop-name">Kim Bien</p>
        <div class="header__search-bar">
          <input
            class="header__input"
            type="text"
            placeholder="Search an item"
          />
          <ion-icon name="search-outline" class="header__icon"></ion-icon>
        </div>

        <ul class="header__icons">
          <li class="header__icon-container">
            <ion-icon
              name="person-outline"
              class="header__icon header__profile-icon header__icon--inactive"
            ></ion-icon>
          </li>

          <li class="header__icon-container">
            <ion-icon
              name="basket-outline"
              class="header__icon header__icon--inactive header__cart-icon"
            ></ion-icon>
          </li>

          <li class="header__icon-container header__home-icon">
            <ion-icon
              name="home-outline"
              class="header__icon header__icon--inactive"
            ></ion-icon>
          </li>
        </ul>
      </div>
    </header>

    <div class="container-fluid">
      <section class="section-content py-3">
        <div class="row">
          <aside class="col-lg-3">
            <nav class="sidebar pb-2 my-4">
              <ul class="nav flex-column px-4" id="nav_accordion">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex justify-content-between profile__product-profile-link"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu_item1"
                    href="#"
                  >
                    Profile
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex justify-content-between profile__product-manager-link"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu_item2"
                    href="#"
                  >
                    Product Manager
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex justify-content-between profile__product-profit-link"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu_item3"
                    href="#"
                  >
                    Profit summary
                  </a>
                </li>
              </ul>
            </nav>
          </aside>
          <main class="col-lg-5">
            <div class="statistic-text-container">
              <h1 class="title">Statistics</h1>
              <div class="row">
                <h2 class="name col-sm-6">Total sold products:</h2>
                <span class="value col-sm-2 text-right">100,385</span>
              </div>
              <div class="row">
                <h2 class="name col-sm-6">Total revenue:</h2>
                <span class="value col-sm-2 text-right">980,273$</span>
              </div>
            </div>
            <div class="statistic-graph-container">
              <canvas id="statistic-1" class="w-100"></canvas>
            </div>

            <div class="statistic-graph-container">
              <canvas id="statistic-2" class="w-100"></canvas>
            </div>
          </main>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <hr />
      <p class="companyInfor">
        Cong ty co phan thuong mai mot thanh vien<br />
        Web ban hang Kim Bien
      </p>
      <p class="webCopyright">Copyright &copy; 2022 by group02</p>
    </footer>
  </body>
</html>
