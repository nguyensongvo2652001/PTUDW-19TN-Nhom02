<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkOutPage</title>

    <!--Lora Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--Scripts and stylesheets-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./javascript/link.js" defer></script>

    <!--boots trap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Components/css/general.css" />
    <link rel="stylesheet" href="./Components/css/header.css" />
    <link rel="stylesheet" href="./Components/css/footer.css" />
    <link rel="stylesheet" href="./css/checkOutPage.css" />
    <link rel="stylesheet" href="./css/detail-item.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <p class="header__shop-name">Kim Bien</p>
        <div class="header__search-bar">
          <input
            class="header__input"
            type="text"
            placeholder="Search an item"
          />
          <ion-icon name="search-outline" class="header__icon"></ion-icon>
        </div>

        <ul class="header__icons">
          <li class="header__icon-container">
            <ion-icon
              name="person-outline"
              class="header__icon header__profile-icon header__icon--inactive"
            ></ion-icon>
          </li>

          <li class="header__icon-container">
            <ion-icon
              name="basket-outline"
              class="header__icon header__cart-icon"
            ></ion-icon>
          </li>

          <li class="header__icon-container header__home-icon">
            <ion-icon
              name="home-outline"
              class="header__icon header__icon--inactive"
            ></ion-icon>
          </li>
        </ul>
      </div>
    </header>
    <div class="checkOutPage">
      <div class="checkOutPageName">Shopping Cart</div>
      <section class="checkOutMainBanner container-fluid">
        <div class="checkOutMainBoard m-4">
          <div class="checkOutContent m-4">
            <ul class="cart__list">
              <li class="cart__item">
                <div class="cart__item-image-container">
                  <img
                    src="./images/item-1.jpg"
                    alt="Item image"
                    class="cart__item-image"
                  />
                </div>

                <p class="cart__item-name">Túi xách</p>

                <div class="basic-info__price-container">
                  <div class="basic-info__counter">
                    <button
                      class="basic-info__counter-btn basic-info__counter-minus"
                    >
                      -
                    </button>
                    <input
                      class="basic-info__counter-input"
                      type="number"
                      value="1"
                      required
                    />
                    <button
                      class="basic-info__counter-btn basic-info__counter-plus"
                    >
                      +
                    </button>
                  </div>
                </div>

                <p class="cart__item-price">$699</p>

                <ion-icon
                  name="close-outline"
                  class="cart__item-remove-icon"
                ></ion-icon>
              </li>

              <li class="cart__item">
                <div class="cart__item-image-container">
                  <img
                    src="./images/item-1.jpg"
                    alt="Item image"
                    class="cart__item-image"
                  />
                </div>

                <p class="cart__item-name">Túi xách</p>

                <div class="basic-info__price-container">
                  <div class="basic-info__counter">
                    <button
                      class="basic-info__counter-btn basic-info__counter-minus"
                    >
                      -
                    </button>
                    <input
                      class="basic-info__counter-input"
                      type="number"
                      value="1"
                      required
                    />
                    <button
                      class="basic-info__counter-btn basic-info__counter-plus"
                    >
                      +
                    </button>
                  </div>
                </div>

                <p class="cart__item-price">$699</p>

                <ion-icon
                  name="close-outline"
                  class="cart__item-remove-icon"
                ></ion-icon>
              </li>

              <li class="cart__item">
                <div class="cart__item-image-container">
                  <img
                    src="./images/item-1.jpg"
                    alt="Item image"
                    class="cart__item-image"
                  />
                </div>

                <p class="cart__item-name">Túi xách</p>

                <div class="basic-info__price-container">
                  <div class="basic-info__counter">
                    <button
                      class="basic-info__counter-btn basic-info__counter-minus"
                    >
                      -
                    </button>
                    <input
                      class="basic-info__counter-input"
                      type="number"
                      value="1"
                      required
                    />
                    <button
                      class="basic-info__counter-btn basic-info__counter-plus"
                    >
                      +
                    </button>
                  </div>
                </div>

                <p class="cart__item-price">$699</p>

                <ion-icon
                  name="close-outline"
                  class="cart__item-remove-icon"
                ></ion-icon>
              </li>
            </ul>
          </div>
          <div class="backPageFeature m-4">
            <div class="cart__options">
              <a class="backPageText" href="/">
                <ion-icon
                  name="arrow-back-outline"
                  class="arrowLeft__icon"
                ></ion-icon
                >Back to shopping
              </a>
              <a class="backPageText" href="./checkOutPage.html">
                Checkout
                <ion-icon
                  name="arrow-forward-outline"
                  class="arrowLeft__icon"
                ></ion-icon
              ></a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer container-fluid">
      <hr />
      <p class="companyInfor">
        Cong ty co phan thuong mai mot thanh vien<br />
        Web ban hang Kim Bien
      </p>
      <p class="webCopyright">Copyright &copy; 2022 by group02</p>
    </footer>
  </body>
</html>
