<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkOutPage</title>

    <!--Lora Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!--Scripts and stylesheets-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./javascript/link.js" defer></script>

    <!--boots trap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Components/css/general.css" />
    <link rel="stylesheet" href="./Components/css/header.css" />
    <link rel="stylesheet" href="./Components/css/footer.css" />
    <link rel="stylesheet" href="./css/checkOutPage.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <p class="header__shop-name">Kim Bien</p>
        <div class="header__search-bar">
          <input
            class="header__input"
            type="text"
            placeholder="Search an item"
          />
          <ion-icon name="search-outline" class="header__icon"></ion-icon>
        </div>

        <ul class="header__icons">
          <li class="header__icon-container">
            <ion-icon
              name="person-outline"
              class="header__icon header__profile-icon header__icon--inactive"
            ></ion-icon>
          </li>

          <li class="header__icon-container">
            <ion-icon
              name="basket-outline"
              class="header__icon header__cart-icon"
            ></ion-icon>
          </li>

          <li class="header__icon-container header__home-icon">
            <ion-icon
              name="home-outline"
              class="header__icon header__icon--inactive"
            ></ion-icon>
          </li>
        </ul>
      </div>
    </header>
    <div class="checkOutPage">
      <div class="checkOutPageName">CHECK OUT</div>
      <section class="checkOutMainBanner container-fluid">
        <div class="checkOutMainBoard m-4">
          <div class="checkOutContent m-4">
            <form class="formCheckOut">
              <div class="nameField">
                <label for="Username" class="form-label">Họ và Tên:</label>
                <input
                  type="text"
                  class="form-control"
                  id="Username"
                  name="Username"
                  required
                />
              </div>
              <div class="phoneField">
                <label for="PhoneNumber">Số điện thoại:</label>
                <input type="tel" class="form-control" id="PhoneNumber"
                name="PhoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}""
                required>
              </div>
              <div class="provinceField">
                <label for="Province">Tỉnh:</label>
                <input
                  type="text"
                  class="form-control"
                  id="Province"
                  name="Province"
                  required
                />
              </div>
              <div class="districtAndWardField">
                <div class="districtField">
                  <label for="District">Quận/Huyện:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="District"
                    name="District"
                    required
                  />
                </div>
                <div class="wardField">
                  <label for="Ward">Phường/Xã:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Ward"
                    name="Ward"
                    required
                  />
                </div>
              </div>
              <div class="addressField">
                <label for="Address">Địa chỉ:</label>
                <input
                  type="text"
                  class="form-control"
                  id="Address"
                  name="Address"
                  required
                />
              </div>
            </form>
            <div class="checkOutInformation">
              <div class="productCost costField">
                <p class="costFieldName">Tiền hàng:</p>
                <p class="costValue">300$</p>
              </div>
              <div class="transportCost costField">
                <p class="costFieldName">Phí vận chuyển:</p>
                <p class="costValue">20$</p>
              </div>
              <div class="extraCost costField">
                <p class="costFieldName">Phụ phí khác:</p>
                <p class="costValue">5$</p>
              </div>
              <hr />
              <div class="sumCost costField">
                <p class="costFieldName">Total:</p>
                <p class="costValue">325$</p>
              </div>
              <div>
                <button type="submit" class="confirmButton btn btn-dark w-100">
                  Confirm
                </button>
              </div>
            </div>
          </div>
          <div class="backPageFeature m-4">
            <a class="backPageText" href="./cart.html">
              <ion-icon
                name="arrow-back-outline"
                class="arrowLeft__icon"
              ></ion-icon
              >Back to my cart
            </a>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer container-fluid">
      <hr />
      <p class="companyInfor">
        Cong ty co phan thuong mai mot thanh vien<br />
        Web ban hang Kim Bien
      </p>
      <p class="webCopyright">Copyright &copy; 2022 by group02</p>
    </footer>
  </body>
</html>
